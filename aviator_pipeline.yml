resource_types:
- name: pull-request
  source:
    repository: teliaoss/github-pr-resource
    tag: latest
  type: docker-image
- name: registry-image-resource
  source:
    repository: dwpdigital/registry-image-resource
    tag: latest
  type: docker-image
resources:
- check_every: 720h
  name: docker-ecr-ap-base-image-pr
  source:
    access_token: ((dataworks-secrets.concourse_github_pat))
    repository: dwp/docker-ecr-ap-base-image
  type: pull-request
  webhook_token: ((dataworks.concourse_github_webhook_token))
- check_every: 720h
  name: docker-ecr-ap-base-image
  source:
    access_token: ((dataworks-secrets.concourse_github_pat))
    branch: master
    uri: https://github.com/dwp/docker-ecr-ap-base-image.git
  type: git
  webhook_token: ((dataworks.concourse_github_webhook_token))
- check_every: 720h
  name: dataworks-github-config
  source:
    access_token: ((dataworks-secrets.concourse_github_pat))
    branch: master
    uri: https://github.com/dwp/dataworks-github-config.git
