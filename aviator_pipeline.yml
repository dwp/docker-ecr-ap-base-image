      inputs:
      - name: dataworks-github-config
      - name: terraform-bootstrap-githubconfig
      - name: gha_ecr_sts_creds
      params:
        TF_CLI_ARGS_apply: -lock-timeout=300s
        TF_CLI_ARGS_plan: -lock-timeout=300s
        TF_INPUT: false
        TF_VAR_costcode: ((dataworks.costcode))
        TF_VAR_docker_ecr_ap_base_image_gha_requirements: ((dataworks.docker_ecr_ap_base_image_requirements))
        TF_VAR_github_token: ((dataworks-secrets.concourse_github_pat))
      platform: linux
      run:
        args:
        - -exc
        - |
          cp ../terraform-bootstrap-githubconfig/* .
          echo "Loading STS creds with shell debug disabled"
          set +x
          source ../gha_ecr_sts_creds/gha_ecr_sts_creds
          set -x
          terraform workspace show
          terraform init
          terraform plan -target github_actions_secret.dev_docker_ecr_ap_base_image_access_key_id -target github_actions_secret.dev_docker_ecr_ap_base_image_access_secret_key -target github_actions_secret.dev_docker_ecr_ap_base_image_access_session_token -target github_actions_secret.dev_docker_ecr_ap_base_image_aws_account -target github_actions_secret.docker_ecr_ap_base_image_access_key_id -target github_actions_secret.docker_ecr_ap_base_image_access_secret_key -target github_actions_secret.docker_ecr_ap_base_image_access_session_token -target github_actions_secret.docker_ecr_ap_base_image_aws_account -target github_actions_secret.docker_ecr_ap_base_image_requirements -out terraform.plan
          terraform apply -auto-approve terraform.plan
        dir: dataworks-github-config
        path: sh
    task: terraform-apply-githubconfig
  - config:
      image_resource:
        source:
          repository: ((dataworks.terraform_repository))
          tag: ((dataworks.terraform_13_version))
        type: docker-image
      inputs:
      - name: docker-ecr-ap-base-image
      - name: terraform-bootstrap
      - name: gha_ecr_sts_creds
      params:
        TF_CLI_ARGS_apply: -lock-timeout=300s
        TF_CLI_ARGS_plan: -lock-timeout=300s
        TF_INPUT: false
        TF_VAR_costcode: ((dataworks.costcode))
        TF_VAR_github_token: ((dataworks-secrets.concourse_github_pat))
      platform: linux
      run:
        args:
        - -exc
        - |
          cp ../terraform-bootstrap/terraform.tf .
          terraform workspace show
          terraform init
          terraform plan -out terraform.plan
          terraform apply -auto-approve terraform.plan
        dir: docker-ecr-ap-base-image
        path: sh
    params:
      TF_WORKSPACE: management
    task: terraform-apply
  - config:
      image_resource:
        source:
          repository: ((dataworks.terraform_repository))
          tag: ((dataworks.terraform_13_version))
        type: docker-image
      inputs:
      - name: dataworks-github-config
      - name: terraform-bootstrap-githubconfig
      - name: gha_ecr_sts_creds
      params:
        TF_CLI_ARGS_apply: -lock-timeout=300s
        TF_CLI_ARGS_plan: -lock-timeout=300s
        TF_INPUT: false
        TF_VAR_costcode: ((dataworks.costcode))
      platform: linux
      run:
        args:
        - -exc
        - |
          cp ../terraform-bootstrap-githubconfig/* .
          echo "Loading STS creds with shell debug disabled"
          set +x
          source ../gha_ecr_sts_creds/gha_ecr_sts_creds
          set -x
          terraform workspace show
          terraform init
          terraform plan -target github_actions_secret.dev_docker_ecr_ap_base_image_access_key_id -target github_actions_secret.dev_docker_ecr_ap_base_image_access_secret_key -target github_actions_secret.dev_docker_ecr_ap_base_image_access_session_token -target github_actions_secret.dev_docker_ecr_ap_base_image_aws_account -target github_actions_secret.docker_ecr_ap_base_image_access_key_id -target github_actions_secret.docker_ecr_ap_base_image_access_secret_key -target github_actions_secret.docker_ecr_ap_base_image_access_session_token -target github_actions_secret.docker_ecr_ap_base_image_aws_account -target github_actions_secret.docker_ecr_ap_base_image_requirements $DETAILED_EXITCODE
        dir: dataworks-github-config
        path: sh
    params:
      DETAILED_EXITCODE: -detailed-exitcode
      TF_CLI_ARGS_plan: -lock-timeout=300s
      TF_INPUT: "false"
      TF_VAR_docker_ecr_ap_base_image_gha_requirements: ((dataworks.docker_ecr_ap_base_image_requirements))
      TF_VAR_dockerhub_password: ((dataworks-secrets.dockerhub_token))
      TF_VAR_dockerhub_username: ((dataworks.dockerhub_username))
      TF_VAR_github_email: ((dataworks.concourse_github_email))
      TF_VAR_github_organization: dwp
      TF_VAR_github_token: ((dataworks-secrets.concourse_github_pat))
      TF_VAR_github_username: ((dataworks.concourse_github_username))
      TF_VAR_github_webhook_token: ((dataworks.concourse_github_webhook_token))
      TF_VAR_slack_webhook_url: ((dataworks.slack_webhook_url))
      TF_VAR_snyk_token: ((dataworks-secrets.snyk_token))
      TF_VAR_terraform_12_version: ((dataworks.terraform_12_version))
      TF_VAR_terraform_13_version: ((dataworks.terraform_13_version))
    task: terraform-plan-githubconfig
  - config:
      image_resource:
        source:
          repository: ((dataworks.terraform_repository))
          tag: ((dataworks.terraform_13_version))
        type: docker-image
      inputs:
      - name: docker-ecr-ap-base-image
      - name: terraform-bootstrap
      - name: gha_ecr_sts_creds
      params:
        TF_CLI_ARGS_apply: -lock-timeout=300s
        TF_CLI_ARGS_plan: -lock-timeout=300s
        TF_INPUT: false
        TF_VAR_costcode: ((dataworks.costcode))
      platform: linux
      run:
        args:
        - -exc
        - |
          cp ../terraform-bootstrap/terraform.tf .
          echo "Loading STS creds with shell debug disabled"
          set +x
          source ../gha_ecr_sts_creds/gha_ecr_sts_creds
          set -x
          terraform workspace show
          terraform init
          terraform plan $DETAILED_EXITCODE
        dir: docker-ecr-ap-base-image
        path: sh
    params:
      DETAILED_EXITCODE: -detailed-exitcode
      TF_VAR_github_token: ((dataworks-secrets.concourse_github_pat))
      TF_WORKSPACE: management
    task: terraform-plan
  - config:
      image_resource:
        source:
          repository: ((dataworks.docker_awscli_repository))
          tag: ((dataworks.docker_awscli_version))
          version: ((dataworks.docker_awscli_version))
        type: docker-image
      params:
        CONCOURSE_GITHUB_USERNAME: ((dataworks.concourse_github_username))
        GITHUB_TOKEN: ((dataworks-secrets.concourse_github_pat))
      platform: linux
      run:
        args:
        - -ec
        - |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/dwp/docker-ecr-ap-base-image/actions/workflows/main.yml/dispatches \
          -d '{"ref": "master"}' -u "$CONCOURSE_GITHUB_USERNAME:$GITHUB_TOKEN"
        path: sh
    task: trigger-gha-workflow
