groups:
- jobs:
  - management-dev
  - management
  name: master
- jobs:
  - docker-ecr-ap-base-image-pr
  name: pull-request
jobs:
- max_in_flight: 1
  name: management-dev
  plan:
  - get: docker-ecr-ap-base-image
    trigger: true
  - config:
      image_resource:
        source:
          repository: ((dataworks.docker_awscli_repository))
          tag: ((dataworks.docker_awscli_version))
          version: ((dataworks.docker_awscli_version))
        type: docker-image
      inputs:
      - name: docker-ecr-ap-base-image
      outputs:
      - name: terraform-bootstrap
      params:
        AWS_REGION: ((dataworks.aws_region))
      platform: linux
      run:
        args:
        - -exc
        - |
          python bootstrap_terraform.py
          cp terraform.tf accounts.json ../terraform-bootstrap
        dir: docker-ecr-ap-base-image
        path: sh
    task: terraform-bootstrap
  - config:
      image_resource:
        source:
          repository: ((dataworks.docker_awscli_repository))
          tag: ((dataworks.docker_awscli_version))
          version: ((dataworks.docker_awscli_version))
        type: docker-image
      inputs:
      - name: docker-ecr-ap-base-image
      - name: terraform-bootstrap
      outputs:
      - name: gha_ecr_sts_creds
      params:
        AWS_REGION: ((dataworks.aws_region))
      platform: linux
      run:
        args:
        - -exc
        - "cp ../terraform-bootstrap/accounts.json .\n./get_ecr_sts_credentials.sh
          \ncp gha_ecr_sts_creds ../gha_ecr_sts_creds\n"
        dir: docker-ecr-ap-base-image
        path: sh
    task: get-gha-ecr-creds
  - config:
      image_resource:
        source:
          repository: ((dataworks.terraform_repository))
          tag: ((dataworks.terraform_13_version))
        type: docker-image
      inputs:
      - name: docker-ecr-ap-base-image
      - name: terraform-bootstrap
      - name: gha_ecr_sts_creds
      params:
        TF_CLI_ARGS_apply: -lock-timeout=300s
        TF_CLI_ARGS_plan: -lock-timeout=300s
        TF_INPUT: false
        TF_VAR_costcode: ((dataworks.costcode))
        TF_VAR_github_token: ((dataworks-secrets.concourse_github_pat))
      platform: linux
      run:
        args:
        - -exc
        - |
          cp ../terraform-bootstrap/terraform.tf .
          terraform workspace show
          terraform init
          terraform plan -out terraform.plan
          terraform apply -auto-approve terraform.plan
        dir: docker-ecr-ap-base-image
        path: sh
    task: terraform-apply
  - config:
      image_resource:
        source:
          repository: ((dataworks.terraform_repository))
          tag: ((dataworks.terraform_13_version))
        type: docker-image
      inputs:
      - name: docker-ecr-ap-base-image
      - name: terraform-bootstrap
      - name: gha_ecr_sts_creds
      params:
        TF_CLI_ARGS_apply: -lock-timeout=300s
        TF_CLI_ARGS_plan: -lock-timeout=300s
        TF_INPUT: false
        TF_VAR_costcode: ((dataworks.costcode))
      platform: linux
      run:
        args:
        - -exc
        - |
          cp ../terraform-bootstrap/terraform.tf .
          echo "Loading STS creds with shell debug disabled"
          set +x
          source ../gha_ecr_sts_creds/gha_ecr_sts_creds
          set -x
          terraform workspace show
          terraform init
          terraform plan $DETAILED_EXITCODE
        dir: docker-ecr-ap-base-image
        path: sh
    params:
      DETAILED_EXITCODE: -detailed-exitcode
      TF_VAR_github_token: ((dataworks-secrets.concourse_github_pat))
    task: terraform-plan
- max_in_flight: 1
  name: management
  plan:
  - get: docker-ecr-ap-base-image
    passed:
    - management-dev
    trigger: true
  - get: dataworks-github-config
    trigger: true
  - config:
      image_resource:
        source:
          repository: ((dataworks.docker_awscli_repository))
          tag: ((dataworks.docker_awscli_version))
          version: ((dataworks.docker_awscli_version))
        type: docker-image
      inputs:
      - name: docker-ecr-ap-base-image
      outputs:
      - name: terraform-bootstrap
      params:
        AWS_REGION: ((dataworks.aws_region))
      platform: linux
      run:
        args:
        - -exc
        - |
          python bootstrap_terraform.py
          cp terraform.tf accounts.json ../terraform-bootstrap
        dir: docker-ecr-ap-base-image
        path: sh
    task: terraform-bootstrap
  - config:
      image_resource:
        source:
          repository: dwpdigital/jinja-yaml-aws
          tag: 0.0.19
          version: 0.0.19
        type: docker-image
      inputs:
      - name: dataworks-github-config
      outputs:
      - name: terraform-bootstrap-githubconfig
      params:
        AWS_REGION: eu-west-2
        AWS_SECRETS_ROLE: arn:aws:iam::((aws_account.management)):role/ci
      platform: linux
      run:
        args:
        - -exc
        - |
          python bootstrap_terraform.py
          cp terraform.tf ../terraform-bootstrap-githubconfig
          cp terraform.tfvars ../terraform-bootstrap-githubconfig
        dir: dataworks-github-config
        path: sh
    task: terraform-bootstrap-githubconfig
  - config:
      image_resource:
        source:
          repository: ((dataworks.docker_awscli_repository))
          tag: ((dataworks.docker_awscli_version))
          version: ((dataworks.docker_awscli_version))
        type: docker-image
      inputs:
      - name: docker-ecr-ap-base-image
      - name: terraform-bootstrap
      outputs:
      - name: gha_ecr_sts_creds
      params:
        AWS_REGION: ((dataworks.aws_region))
      platform: linux
      run:
        args:
        - -exc
        - "cp ../terraform-bootstrap/accounts.json .\n./get_ecr_sts_credentials.sh
