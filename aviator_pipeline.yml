      params:
        path: docker-ecr-ap-base-image-pr
        status: success
      put: docker-ecr-ap-base-image-pr
    params:
      DETAILED_EXITCODE: ""
      TF_VAR_github_token: ((dataworks-secrets.concourse_github_pat))
      TF_WORKSPACE: management
